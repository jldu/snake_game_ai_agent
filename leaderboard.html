
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏得分排行</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        .leaderboard-container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .leaderboard-header {
            display: grid;
            grid-template-columns: 80px 200px 150px 200px;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
        }

        .leaderboard-item {
            display: grid;
            grid-template-columns: 80px 200px 150px 200px;
            gap: 20px;
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .leaderboard-item.gold {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 193, 7, 0.2));
            border: 2px solid rgba(255, 215, 0, 0.5);
        }

        .leaderboard-item.silver {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.3), rgba(169, 169, 169, 0.2));
            border: 2px solid rgba(192, 192, 192, 0.5);
        }

        .leaderboard-item.bronze {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.3), rgba(184, 115, 51, 0.2));
            border: 2px solid rgba(205, 127, 50, 0.5);
        }

        .rank {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .gold .rank {
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .silver .rank {
            color: #C0C0C0;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }

        .bronze .rank {
            color: #CD7F32;
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
        }

        .nickname {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }

        .score {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #4CAF50;
        }

        .date {
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
            opacity: 0.7;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .leaderboard-container {
                padding: 25px;
            }
            
            .leaderboard-header,
            .leaderboard-item {
                grid-template-columns: 60px 150px 120px 150px;
                gap: 15px;
                padding: 15px;
                font-size: 16px;
            }
            
            .rank {
                font-size: 20px;
            }
            
            .nickname {
                font-size: 16px;
            }
            
            .score {
                font-size: 18px;
            }
            
            .date {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .leaderboard-header,
            .leaderboard-item {
                grid-template-columns: 50px 1fr 100px;
                gap: 10px;
            }
            
            .date {
                grid-column: 1 / -1;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="snake_game.html" class="back-btn">← 返回游戏</a>
        <h1>🏆 游戏得分排行</h1>
        
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <div>排名</div>
                <div>玩家</div>
                <div>得分</div>
                <div>时间</div>
            </div>
            
            <div id="leaderboardList">
                <!-- 排行榜数据将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script>
        // 获取用户历史最高得分
        function getUserBestScores() {
            const scores = JSON.parse(localStorage.getItem('snakeGameScores') || '[]');
            
            // 按用户分组，取每个用户的最高得分
            const userBestScores = {};
            scores.forEach(score => {
                if (!userBestScores[score.openid] || score.score > userBestScores[score.openid].score) {
                    userBestScores[score.openid] = {
                        nickname: score.nickname,
                        openid: score.openid,
                        score: score.score,
                        date: score.date
                    };
                }
            });
            
            // 转换为数组并按得分排序
            return Object.values(userBestScores).sort((a, b) => b.score - a.score);
        }
        
        // 加载排行榜数据
        function loadLeaderboard() {
            const userBestScores = getUserBestScores();
            const leaderboardList = document.getElementById('leaderboardList');
            
            if (userBestScores.length === 0) {
                leaderboardList.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        <p>暂无得分记录</p>
                        <p>快去游戏挑战高分吧！</p>
                    </div>
                `;
                return;
            }
            
            // 只显示前10名
            const topScores = userBestScores.slice(0, 10);
            
            leaderboardList.innerHTML = topScores.map((score, index) => {
                const date = new Date(score.date);
                const dateStr = date.toLocaleDateString('zh-CN') + ' ' + date.toLocaleTimeString('zh-CN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                let itemClass = '';
                if (index === 0) itemClass = 'gold';
                else if (index === 1) itemClass = 'silver';
                else if (index === 2) itemClass = 'bronze';
                
                return `
                    <div class="leaderboard-item ${itemClass}">
                        <div class="rank">#${index + 1}</div>
                        <div class="nickname">${score.nickname}</div>
                        <div class="score">${score.score}</div>
                        <div class="date">${dateStr}</div>
                    </div>
                `;
            }).join('');
        }
        
        // 页面加载时显示排行榜
        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>
</html>
